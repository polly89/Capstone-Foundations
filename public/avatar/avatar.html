    <body>
        <div class="selections">
            <img class="cont1"  src="https://myawsbucketmundoimages.s3.us-east-2.amazonaws.com/ellipse.png" alt="Contenedor de imágenes.">
            <img class="cont2"  src="https://myawsbucketmundoimages.s3.us-east-2.amazonaws.com/ellipse.png" alt="Contenedor de imágenes.">
            <img class="cont3"  src="https://myawsbucketmundoimages.s3.us-east-2.amazonaws.com/ellipse.png" alt="Contenedor de imágenes.">

        </div>
        <div class="avatar">
            <img id="armsDefault" src="avatarImages/default-a.png" alt="brazos predeterminados.">
            <img id="legsDefault" src="avatarImages/defadult-l.png" alt="piernas predeterminados.">

            <img id="mouthDefault" src="avatarImages/default-m.png" alt="boca predeterminados.">

        <div class="categoriesDisp">

            <img id="mouthDispCont" src="https://myawsbucketmundoimages.s3.us-east-2.amazonaws.com/mouth-display.png" alt="Contenedor para seleccionar la boca.">
